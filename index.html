<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8">

  <title>SURVEYOR</title>

  <link href='//fonts.googleapis.com/css?family=Raleway:100'
        rel='stylesheet' type='text/css'>
  <link href='//fonts.googleapis.com/css?family=Raleway:300'
        rel='stylesheet' type='text/css'>
  <link href='//fonts.googleapis.com/css?family=Raleway:600'
        rel='stylesheet' type='text/css'>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js">
  </script>
  <script src="js/jQuery-color.js"></script>
  <script src="js/jQuery-panelSnap.js"></script>
  <script>
    /** Panel Snapping */
    jQuery(function($) {
      $('body').panelSnap({
        $menu: $('.nav'),
        directionThreshold: 100,
        slideSpeed: 180,
        easing: "swing",
        navigation: {
          keys: {
            prevKey: 38,
            nextKey: 40
          },
          buttons: {
            $nextButton: $('.nav .next'),
            $prevButton: $('.nav .prev')
          }
        }
      });
    });
  </script>

  <link href="css/surveyor.css" rel="stylesheet" type="text/css">

  <noscript>
    <style>
      .scene {
        display: none;
      }

      #enableJS {
        display: block;
        height: 100vh;

        font-size: 2em;
        font-weight: 500;
      }

      #enableJS p {
        padding: 40vh 20vh;
      }
    </style>
  </noscript>

</head>


<body>

  <noscript>
    <div id="enableJS" class="largetext">
      <p>Please enable JavaScript to play SURVEYOR.</p>
    </div>
  </noscript>

  <!--  %%%%%%%%%%%%%%%%%%%%%%%%%%   SCENE 1   %%%%%%%%%%%%%%%%%%%%%%%%%%  -->
  <section class="scene" id="scene1" data-panel="1">

    <canvas id="scene1-fg" width="100" height="100"></canvas>

    <div class="overlay" id="overlay1"></div>

    <div class="content">

      <div class="smalltxt">
        <div id="scene1-text">( Use your mouse to interact with objects. )</div>
      </div>

      <div class="nav">
        <a class="next"></a>
      </div>

    </div>

  </section>


  <!--  %%%%%%%%%%%%%%%%%%%%%%%%%%   SCENE 2   %%%%%%%%%%%%%%%%%%%%%%%%%%  -->
  <section class="scene" id="scene2" data-panel="2">

    <canvas id="scene2-fg" width="100" height="100"></canvas>

    <div class="overlay" id="overlay2"></div>

    <div class="content">

      <div class="nav">
        <a class="prev"></a> <a class="next"></a>
      </div>

    </div>

  </section>


  <!--  %%%%%%%%%%%%%%%%%%%%%%%%%%   SCENE 3   %%%%%%%%%%%%%%%%%%%%%%%%%%  -->
  <section class="scene" id="scene3" data-panel="3">

    <canvas id="scene3-fg" width="100" height="100"></canvas>

    <div class="content">

      <div class="nav">
        <a class="prev"></a> <a class="next"></a>
      </div>

    </div>

  </section>


  <!--  %%%%%%%%%%%%%%%%%%%%%%%%%%   SCENE 4   %%%%%%%%%%%%%%%%%%%%%%%%%%  -->
  <section class="scene" id="scene4" data-panel="4">

    <canvas id="scene4-fg" width="100" height="100"></canvas>

    <div class="content">

      <div class="nav">
        <a class="prev"></a> <a class="next"></a>
      </div>

    </div>

  </section>


  <!--  %%%%%%%%%%%%%%%%%%%%%%%%%%   SCENE 5   %%%%%%%%%%%%%%%%%%%%%%%%%%  -->
  <a name="5"></a>
  <section class="scene" id="scene5" data-panel="5">

    <canvas id="scene5-fg" width="100" height="100"></canvas>
    <div class="overlay" id="overlay1"></div>

    <div class="content">

      <div class="nav">
        <a class="prev"></a>
      </div>

    </div>

  </section>


  <!--  %%%%%%%%%%%%%%%%%%%%%%%%%%     Info     %%%%%%%%%%%%%%%%%%%%%%%%%%  -->
  <section id="title">
    <h2>Surveyor Pilot</h2>
    <em>2015</em>

    <div class="links">
      <a onClick="$('#credits').slideToggle(300);">Credits</a>&emsp;&bull;&emsp;<a href="walkthrough.html" target="_blank">Walkthrough</a>&emsp;&bull;&emsp;<a href="https://github.com/enjmiah/surveyor" target="_blank">GitHub</a>
    </div>

    <div id="credits">
      <p>
        Code &amp; art assets by
        <a href="http://jerryyin.info" target="_blank">Jerry Yin</a>
      </p>
      <p>
        Made with HTML5 Canvas, jQuery (including the
        <a href="https://github.com/guidobouman/jquery-panelsnap" target="_blank">panelSnap</a>,
        and <a href="https://github.com/jquery/jquery-color" target="_blank">color</a>
        plugins), and lots of JS magic.
      </p>
    </div>
  </section>


  <!--  %%%%%%%%%%%%%%%%%%%%%%%%     Scripts     %%%%%%%%%%%%%%%%%%%%%%%%  -->
  <script src="js/polyfill.js"></script>
  <script src="js/Surveyor.js"></script>
  <script src="js/DialogManager.js"></script>
  <script src="js/Sprite.js"></script>
  <script src="js/Firefly.js"></script>
  <script src="js/Therapy.js"></script>
  <script src="js/Scene1.js"></script>
  <script src="js/Scene2.js"></script>
  <script src="js/Scene3.js"></script>
  <script src="js/Scene4.js"></script>
  <script src="js/init.js"></script>

</body>

</html>
